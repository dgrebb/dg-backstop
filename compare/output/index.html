<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Disable Cache -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <title>BackstopJS Report</title>

    <style>
      @font-face {
        font-family: "latoregular";
        src: url("./assets/fonts/lato-regular-webfont.woff2") format("woff2"),
          url("./assets/fonts/lato-regular-webfont.woff") format("woff");
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: "latobold";
        src: url("./assets/fonts/lato-bold-webfont.woff2") format("woff2"),
          url("./assets/fonts/lato-bold-webfont.woff") format("woff");
        font-weight: 700;
        font-style: normal;
      }

      :root {
        --primaryText: var(--themeIntensity30);
        --themeBase: var(--themeIntensity90);
        --themeSaturated: var(--white);
        --themeIntensity90: #e2e7ea;
        --themeIntensity80: #c1c6c9;
        --themeIntensity70: #b3b8ba;
        --themeIntensity60: #999999;
        --themeIntensity50: #576264;
        --themeIntensity40: #3c4344;
        --themeIntensity30: #262a2b;
        --themeIntensity20: #1c1f20;
        --themeIntensity10: #141616;
        --bodyColor: var(--themeIntensity90);
        --secondaryText: #787878;
        --borderGray: #d1d9dd;
        --green: #8bc34a;
        --yellow: #afb500;
        --red: #f44336;
        --white: #ffffff;
        --black: #000000;
        --cardBackground: #fafafa;
        --lightGray: #eeeeee;
        --medGray: #999999;
        --linkColor: #e7903f;
        --transitionDuration: 0.5s;
        --transitionTimingFunction: ease-out;
        --inversionFilter: invert(0);
        --inputBackground: var(--lightGray);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --primaryText: var(--themeIntensity30);
          --themeBase: var(--themeIntensity90);
          --themeSaturated: var(--black);
          --themeIntensity90: #141616;
          --themeIntensity80: #1c1f20;
          --themeIntensity70: #262a2b;
          --themeIntensity60: #3c4344;
          --themeIntensity50: #576264;
          --themeIntensity40: #999999;
          --themeIntensity30: #b3b8ba;
          --themeIntensity20: #c1c6c9;
          --themeIntensity10: #e2e7ea;
          --bodyColor: var(--themeIntensity80);
          --secondaryText: #787878;
          --borderGray: var(--themeIntensity50);
          --green: #8bc34a;
          --yellow: #afb500;
          --red: #f44336;
          --white: #ffffff;
          --black: #000000;
          --cardBackground: #141616;
          --lightGray: #eeeeee;
          --medGray: #999999;
          --linkColor: #e7903f;
          --inversionFilter: invert(100%);
          --inputBackground: var(--themeIntensity60);
        }
      }

      a {
        color: var(--linkColor);
        transition-property: filter;
        transition-duration: var(--transitionDuration);
        transition-timing-function: var(--transitionTimingFunction);
      }

      a:hover,
      a:focus {
        filter: brightness(1.25);
      }

      .ReactModal__Content {
        background-color: var(--themeIntensity90);
      }

      .ReactModal__Body--open {
        overflow: hidden;
      }
      .ReactModal__Body--open .header {
        display: none;
      }

      .header .dg--button {
        border: none;
        cursor: pointer;
        box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.16);
        transition-property: background-color, opacity, box-shadow, filter;
        transition-duration: var(--transitionDuration);
        transition-timing-function: var(--transitionTimingFunction);
        color: var(--white);
        border-radius: 3px;
        margin: 0 0 0 15px;
        padding: 0px 30px;
        height: 100%;
        border-color: currentcolor;
        background-image: none;
        font-size: 20px;
        font-family: latoregular;
        vertical-align: top;
        opacity: 0.5;
      }

      .header .dg--button:disabled {
        cursor: not-allowed;
      }

      .header .dg--button.running {
        background-color: darkslateblue !important;
        animation: runningAnimation 3s 3s 1;
        animation-iteration-count: infinite;
      }

      .header #dg--test-button {
        background-color: var(--yellow);
      }

      .header #dg--test-button:hover:not(:disabled) {
        box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
          0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
        filter: brightness(1.25);
      }

      .header #dg--ref-button {
        background-color: #0a0a0a;
      }

      .header #dg--ref-button:hover:not(:disabled) {
        background-color: #3d3d3d;
        box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
          0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
        filter: brightness(1.25);
      }

      @keyframes runningAnimation {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      div[id*="test"] > div > div > button {
        padding: 5px 15px;
        transition: background-color 0.3s, color 0.3s;
      }

      div[id*="test"] > div > div > button:hover {
        color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body style="background-color: var(--bodyColor)">
    <div id="root"></div>
    <script>
      function report(report) {
        // eslint-disable-line no-unused-vars
        window.tests = report;
      }
    </script>
    <script src="config.js"></script>
    <script src="index_bundle.js"></script>
    <script src="extraButtons.js"></script>
  </body>
</html>
